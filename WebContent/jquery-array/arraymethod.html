<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery提供的数组方法</title>
	<script src="/BootStrap/js/jquery1.10.js" type="text/javascript"></script>
</head>
<body>
	
	<script type="text/javascript">
		$(document).ready(function(){
			var myArray = [];
			
			//$.grep();选出函数操作后，返回值为TRUE的元素。
			$("body").on("click","#grep-btn",function(){
				var inputValue = $("#typein").val();
				myArray = inputValue.split(",");
				myArray = $.grep(myArray,function(item,index){//
					return item>0;
				});
				printArray(myArray);
			});
			
			//$.map();将数组元素进行同一操作。
			$("body").on("click","#map-btn",function(){
				var inputValue = $("#typein").val();
				myArray = inputValue.split(",");
				myArray = $.map(myArray,function(item,index){//
					var intItem = parseInt(item);
					if(intItem>0){
						return (intItem+10);
					}else{
						return intItem;
					}
					
				});
				printArray(myArray);
			});
			$("body").on("click","#map-btn2",function(){
				var inputValue = $("#typein").val();
				myArray = inputValue.split(",");
				myArray = $.map(myArray,function(item,index){//
					var intItem = parseInt(item);
					if(intItem>0){
						return intItem;
					}else{
						return null;//返回null。等效于删除此元素
					}
					
				});
				printArray(myArray);
			});
			//$.inArray(ele,arr,fromIndex);返回元素在数组中的索引位置。
			$("body").on("click","#inArray-btn",function(){
				var inputValue = $("#typein").val();
				myArray = inputValue.split(",");
				var location = $.inArray("-5",myArray,1);
				$("#result").text("-5在数组中的位置是： "+location);
			});
			//$.merge(arr1,arr2);合并2个数组元素，到第一个数组中，同时保留第二个数组。
			$("body").on("click","#merge-btn",function(){
				var inputValue = $("#typein").val();
				var inputValue2 = $("#typein2").val();
				myArray = inputValue.split(",");
				myArray2 = inputValue2.split(",");
				$.merge(myArray,myArray2);
				printArray(myArray);
			});
			//$.unique();去除数组中重复元素
			$("body").on("click","#unique-btn",function(){
				var inputValue = $("#typein").val();
				var inputValue2 = $("#typein2").val();
				myArray = inputValue.split(",");
				myArray2 = inputValue2.split(",");
				$.unique($.merge(myArray,myArray2));
				printArray(myArray);
			});
			
 			function printArray(arr){
				var result = "";
				for(var index in arr){
					result += arr[index]+"||";
				}
				$("#result").text(result);
			}
		});
	</script>
	<!-- http://localhost:8080/BootStrap/jquery-array/arraymethod.html -->
	<h3>数组的方法操作</h3>
	<input id="typein" name="typein" value="67,56,-90,-5,100" placeholder="输入几个字符，逗号隔开">
	<input id="typein2" name="typein" value="1,3,-90,90,100" placeholder="输入几个字符，逗号隔开"><br>
	<button id="grep-btn">过滤（剔除小于0的数）</button>
	<button id="map-btn">数组元素应用规则（大于0的数都加一）</button>
	<button id="map-btn2">删除数组中满足条件的元素</button>
	<button id="merge-btn">合并2个数组元素，到第一个数组中，同时保留第二个数组。</button>
	<button id="unique-btn">去除数组中重复元素</button>
	<br>
	结果：
	<div id="result"></div>
	
	
	<br><br><br><br>
	jquery操作数组的替他方法还有:<br>
	1.$.isArray();测试对象是否是数组。
	1.jQuery.toArray(). 把jQuery集合中所有DOM元素恢复成一个数组。用于将jquery对象数组转成普通数组<br>

</body>
</html>
