<!DOCTYPE html>
<html>
<head>
<meta charset="UTF8">
<title>relative相对定位</title>
	<style type="text/css">
		.d1{
			width:100px;
			height:50px;
			line-height:50px;/* 垂直居中 */
			text-align:center;/* 水平居中 */
			border:1px solid red;
		}
		.d2{
			position:relative;
			top:20px;
			left:50px;
			width:100px;
			height:50px;
			border:1px solid lightblue;
		}
	</style>
	
</head>
<body>
	<div class="d1">
		我是div1
	</div>
	<div class="d2">
		我是div2
	</div>
	
	
</body>
</html>
