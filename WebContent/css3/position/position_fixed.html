<!DOCTYPE html>
<html>
<head>
<meta charset="UTF8">
<title>fixed固定定位</title>
	<style type="text/css">
		.d2{
			position:fixed;
			top:50%;
			left:50%;
			width:100px;
			height:50px;
			border:1px solid lightblue;
		}
		.d3{
			position:fixed;
			bottom:0;
			right:0;
			width:300px;
			height:50px;
			border:1px solid lightblue;
		}
	</style>
	
</head>
<body>
	<div class="d2">
		我是div2,我作为窗口提示很好！
	</div>
	<div class="d3">
		您有一条新消息
	</div>
	
	
</body>
</html>
