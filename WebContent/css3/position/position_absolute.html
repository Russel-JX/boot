<!DOCTYPE html>
<html>
<head>
<meta charset="UTF8">
<title>absolute绝对定位</title>
	<style type="text/css">
		.d4{
			position:relative;
			width:400px;
			height:150px;
			border:1px solid lightblue;
		}
		.d5{
			position:absolute;
			top:50px;
			right:0px;
			width:100px;
			height:50px;
			border:1px solid lightblue;
		}
	</style>
	
</head>
<body>
	<div class="d4">
		<span>今天天气不错嘛！</span>
		<div class="d5">
			我是子元素
		</div>
	</div>
	
	
</body>
</html>
